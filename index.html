<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ethanq.xyz</title>
  <style>
    @font-face {
      font-family: 'MyCustomFont';
      src: url('./myfont.ttf') format('truetype');
    }

    body {
      margin: 0;
      height: 100vh;
      background: url('./bg.jpg') no-repeat center center;
      background-size: cover;
      font-family: 'MyCustomFont', sans-serif;
      overflow: hidden;
    }

    .text-container {
      position: absolute;
      top: 20%;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 2em;
      letter-spacing: 0.05em;
      text-shadow: 2px 2px 8px #000;
    }

    #typed-text {
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(30, end) forwards;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 24em; }
    }


    @keyframes blink {
      50% { border-color: transparent; }
    }

    .hidden {
      display: none;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="text-container" id="text-block">
    <div id="typed-text">你好，我是最黑暗的光，遇见你可真幸运。</div>
  </div>

  <!-- 圆形播放按钮 -->
<style>
  /* 播放中旋转动画 */
  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  .rotating {
    animation: spin 2s linear infinite;
  }
</style>

<!-- 更大更显眼的圆形按钮 -->
<button id="play-btn" title="点击播放音乐" style="
  position: fixed;
  bottom: 30px;
  left: 30px;
  width: 14vw;
  height: 14vw;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.15);
  color: white;
  font-size: 6vw;
  border: none;
  cursor: pointer;
  z-index: 999;
  opacity: 1;
  transition: opacity 2s ease, background 0.3s ease, transform 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  backdrop-filter: blur(5px);
  box-shadow: 0 0 10px rgba(255,255,255,0.3);
">
  ♪
</button>

<!-- 音频播放器 -->
<audio id="bgm" loop>
  <source src="music.mp3" type="audio/mpeg">
  您的浏览器可不支持音频播放哦。
</audio>

<script>
  const audio = document.getElementById('bgm');
  const playBtn = document.getElementById('play-btn');

  // 点击按钮播放音乐
  playBtn.addEventListener('click', () => {
    if (audio.paused) {
      audio.play();
      playBtn.classList.add('rotating');
    } else {
      audio.pause();
      playBtn.classList.remove('rotating');
    }
  });

  // 悬停时变亮
  playBtn.addEventListener('mouseenter', () => {
    if (!playBtn.disabled) {
      playBtn.style.opacity = '1';
    }
  });
  playBtn.addEventListener('mouseleave', () => {
    if (!playBtn.disabled) {
      playBtn.style.opacity = '0.7';
    }
  });

  // 初始3秒后淡出一点
  setTimeout(() => {
    playBtn.style.opacity = '0.7';
  }, 3000);
</script>


  <script>
    // 等待打字动画 + 停留 5 秒后隐藏文字
    setTimeout(function () {
      document.getElementById("text-block").classList.add("hidden");
    }, 4000 + 5000); // 4s 打字 + 5s 停留
  </script>

</body>
</html>
