
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>最黑暗的光</title>
  <style>
    @font-face {
      font-family: 'MyCustomFont';
      src: url('./myfont.ttf') format('truetype');
    }

    body {
      margin: 0;
      height: 100vh;
      background: url('./bg.jpg') no-repeat center center;
      background-size: cover;
      font-family: 'MyCustomFont', sans-serif;
      overflow: hidden;
    }

    .text-container {
      position: absolute;
      top: 20%;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 2em;
      letter-spacing: 0.05em;
      text-shadow: 2px 2px 8px #000;
    }

    #typed-text {
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(30, end) forwards;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 24em; }
    }

    .hidden {
      display: none;
    }

    audio {
      display: none;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .rotating {
      animation: spin 2s linear infinite;
    }

    /* 默认适配手机 */
    .play-btn {
      position: fixed;
      bottom: 5vw;
      left: 5vw;
      width: 24vw;
      height: 24vw;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 9vw;
      font-family: 'MyCustomFont', sans-serif;
      border: none;
      cursor: pointer;
      z-index: 999;
      opacity: 1;
      transition: opacity 2s ease, background 0.3s ease, transform 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    /* 电脑宽屏使用固定尺寸 */
    @media (min-width: 600px) {
      .play-btn {
        width: 60px;
        height: 60px;
        font-size: 28px;
        bottom: 30px;
        left: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="text-container" id="text-block">
    <div id="typed-text">你好，我是最黑暗的光，遇见你可真幸运。</div>
  </div>

  <button id="play-btn" class="play-btn" title="点击可播放音乐哦">♪</button>

  <audio id="bgm" loop>
    <source src="music.mp3" type="audio/mpeg">
    您的浏览器可不支持音频播放哦。
  </audio>

  <script>
    const audio = document.getElementById('bgm');
    const playBtn = document.getElementById('play-btn');

    playBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playBtn.classList.add('rotating');
      } else {
        audio.pause();
        playBtn.classList.remove('rotating');
      }
    });

    playBtn.addEventListener('mouseenter', () => {
      if (!playBtn.disabled) {
        playBtn.style.opacity = '1';
      }
    });

    playBtn.addEventListener('mouseleave', () => {
      if (!playBtn.disabled) {
        playBtn.style.opacity = '0.7';
      }
    });

    setTimeout(() => {
      playBtn.style.opacity = '0.7';
    }, 3000);

    setTimeout(function () {
      document.getElementById("text-block").classList.add("hidden");
    }, 4000 + 5000);
  </script>

</body>
</html>
