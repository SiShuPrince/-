<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ethanq.xyz</title>
  <style>
    @font-face {
      font-family: 'MyCustomFont';
      src: url('./myfont.ttf') format('truetype');
    }

    body {
      margin: 0;
      height: 100vh;
      background: url('./bg.jpg') no-repeat center center;
      background-size: cover;
      font-family: 'MyCustomFont', sans-serif;
      overflow: hidden;
    }

    .text-container {
      position: absolute;
      top: 20%;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 2em;
      letter-spacing: 0.05em;
      text-shadow: 2px 2px 8px #000;
    }

    #typed-text {
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 4s steps(30, end);
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .hidden {
      display: none;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="text-container" id="text-block">
    <div id="typed-text">你好，我是最黑暗的光，遇见你可真幸运。</div>
  </div>

  <audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
    您的浏览器可不支持音频播放哦。
  </audio>

  <script>
    // 等待打字动画 + 停留 5 秒后隐藏文字
    setTimeout(function () {
      document.getElementById("text-block").classList.add("hidden");
    }, 4000 + 5000); // 4s 打字 + 5s 停留
  </script>

</body>
</html>
