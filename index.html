<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>最黑暗的光</title>
  <style>
    @font-face {
      font-family: 'MyCustomFont';
      src: url('./myfont.ttf') format('truetype');
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow-x: scroll;
      overflow-y: hidden;
      width: 100vw;
      height: 100vh;
      font-family: 'MyCustomFont', sans-serif;
    }

    .scroll-container {
      width: 300vw;
      height: 100vh;
    }

    .background {
      width: 100%;
      height: 100%;
      background: url('./bg.jpg') no-repeat center center;
      background-size: cover;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }

    .text-container {
      position: absolute;
      top: 15%;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 1.6em;
      letter-spacing: 0.05em;
      text-shadow: 2px 2px 8px #000;
      transition: opacity 1s ease;
      pointer-events: auto;
    }

    .typed-line {
      display: block;
      overflow: hidden;
      white-space: nowrap;
      width: 0;
      margin: 0 auto;
      animation: typing 2.5s steps(30, end) forwards;
    }

    #typed-line2 {
      animation-delay: 2.8s;
      animation-duration: 2.2s;
      animation-fill-mode: forwards;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    .fade-out {
      opacity: 0;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .rotating {
      animation: spin 2s linear infinite;
    }

    .play-btn {
      position: fixed;
      bottom: 5vw;
      left: 5vw;
      width: 18vw;
      height: 18vw;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 8vw;
      font-family: 'MyCustomFont', sans-serif;
      border: none;
      cursor: pointer;
      z-index: 999;
      transition: opacity 2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      pointer-events: auto;
    }

    @media (min-width: 600px) {
      .play-btn {
        width: 60px;
        height: 60px;
        font-size: 28px;
        bottom: 30px;
        left: 30px;
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- 背景滑动区域 -->
  <div class="scroll-container">
    <div class="background"></div>
  </div>

  <!-- 固定覆盖层 -->
  <div class="overlay">
    <div class="text-container" id="text-block">
      <div id="typed-line1" class="typed-line">那些在黑暗中找不到光的生命</div>
      <div id="typed-line2" class="typed-line">大多学会了自己发光</div>
    </div>
    <button id="play-btn" class="play-btn" title="点击可播放音乐哦">♪</button>
  </div>

  <!-- 音频播放器 -->
  <audio id="bgm" loop>
    <source src="music.mp3" type="audio/mpeg" />
    您的浏览器不支持音频播放。
  </audio>

  <!-- 脚本逻辑 -->
  <script>
    // 页面加载后自动滚动到中间
    window.addEventListener('load', () => {
      const scrollX = (document.body.scrollWidth - window.innerWidth) / 2;
      window.scrollTo({ left: scrollX, top: 0, behavior: 'instant' });
    });

    const textBlock = document.getElementById("text-block");
    const audio = document.getElementById("bgm");
    const playBtn = document.getElementById("play-btn");

    // 打字完成后 + 停留 5 秒后隐藏文字
    setTimeout(() => {
      textBlock.classList.add("fade-out");
    }, 4700 + 5000);

    // 音乐播放控制
    playBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playBtn.classList.add('rotating');
      } else {
        audio.pause();
        playBtn.classList.remove('rotating');
      }
    });

    playBtn.addEventListener('mouseenter', () => {
      playBtn.style.opacity = '1';
    });

    playBtn.addEventListener('mouseleave', () => {
      playBtn.style.opacity = '0.7';
    });

    setTimeout(() => {
      playBtn.style.opacity = '0.7';
    }, 3000);
  </script>

</body>
</html>
